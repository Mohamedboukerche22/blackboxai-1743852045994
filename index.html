<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <form>
                <input type="email" placeholder="Email" class="border p-2 mb-4 w-full" required>
                <input type="password" placeholder="Password" class="border p-2 mb-4 w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
            </form>
            <p class="mt-4">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
        </div>
    </div>
</body>
</html>
